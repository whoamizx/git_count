<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git è¡Œæ•°å˜æ›´å¯è§†åŒ–</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

</head>
<body>
    <h2>Git æ¯æ—¥è¡Œæ•°å˜æ›´åˆ†æ</h2>

    <div id="text-summary" style="font-family: monospace; margin-bottom: 20px;"></div>

    <canvas id="myChart" width="1000" height="500"></canvas>

    <script>
        fetch("/data")
            .then(res => res.json())
            .then(data => {
                const dates = data.map(d => d.date);
                const added = data.map(d => d.added);
                const deleted = data.map(d => d.deleted);

                const summaryContainer = document.getElementById("text-summary");
                data.forEach(d => {
                    const line = document.createElement("div");
                    line.textContent = `ğŸ“… ${d.date}: ğŸŸ¢ Added ${d.added} lines, ğŸ”´ Deleted ${d.deleted} lines`;
                    summaryContainer.appendChild(line);
                });

                new Chart(document.getElementById("myChart"), {
                    type: "bar",
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: "Added Lines",
                                data: added,
                                backgroundColor: "rgba(75, 192, 192, 0.6)"
                            },
                            {
                                label: "Deleted Lines",
                                data: deleted,
                                backgroundColor: "rgba(255, 99, 132, 0.6)"
                            }
                        ]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: "Daily Git Code Changes"
                            }
                        },
                        responsive: true,
                        scales: {
                            x: {
                                stacked: true
                            },
                            y: {
                                stacked: true,
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>

</html>
